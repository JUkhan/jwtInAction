<com-installer name="{{vm.name}}" description="{{vm.description}}" type="module"></com-installer>


 <div id='#main' class="row">     
    
     <div class="col-xs-12 col-md-6">
       <div class="row" >
        <b>Chart type: </b>
        <select ng-model='vm.chartType' class='input'>
          <option value="pie">Pie</option>
          <option value="bar">Bar</option>
          <option value="line">Line</option>
          <option value="point">Point</option>
          <option value="area">Area</option>
        </select>
        <span ng-show="vm.chartType==='pie'"><b>Radius</b> <input ng-model="vm.config.innerRadius" size="4"></span>
        <span ng-show="vm.chartType==='line'">
          <b>Legend Position:</b>
          <select ng-options="opt for opt in ['lineEnd','traditional']" ng-model="vm.config.lineLegend"></select>
        </span>
        <p></p>
        <div class='charts'>
          <div ac-chart="vm.chartType" ac-data="vm.data" ac-config="vm.config" id='chart'  style="width:600px;height:500px"></div>
        </div>
      </div>
    </div>
    
    
  </div>
